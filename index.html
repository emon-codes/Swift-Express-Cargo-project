<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
      @theme {
        --color-primary: #cb5549;
        --color-secondary: #968b7c;
        --color-accent: #cc1609;
      }
      .container {
        width: 1320px;
        height: auto;
        padding-right: 1rem;
        padding-left: 1rem;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <section class="bg-[url(/img/image.png)] bg-no-repeat bg-cover w-auto">
      <div class="hero">
        <div class="nav-containerr backdrop-blur-md ">
          <div
            class="nav flex flex-row justify-between items-center py-2.5 container">
            <div class="logo">
              <img
                src="/img/d796edc2799b9587a8542dc1cbc5a7b017fa1896.png"
                alt=""
                class="width-[100px] h-[52px]" />
            </div>
            <div class="menu">
              <ul
                class="flex flex-row gap-[44px] list-none text-[16px] font-[500] text-white">
                <li><a class="no-underline text-green-500" href="">Home</a></li>
                <li><a class="no-underline" href="">Services</a></li>
                <li><a class="no-underline" href="">About Us</a></li>
                <li><a class="no-underline" href="">Rates</a></li>
                <li><a class="no-underline" href="">Cost Calculator</a></li>
                <li><a class="no-underline" href="">Benefits</a></li>
              </ul>
            </div>
            <div class="btn flex flex-row gap-[60px]">
              <button
                class="rounded-[38px] py-[10px] px-[26px] bg-gradient-to-r from-[#4CAF50] to-[#26C6DA] text-white font-[700]">
                Sign Up
              </button>
              <button
                class="rounded-[38px] py-[10px] px-[26px] border border-[#4CAF50] font-[700]">
                Sign In
              </button>
            </div>
          </div>
        </div>
<!-- //////////////////////////////////////// -->
        <div class="content-container flex justify-between container items-center py-[195px] rounded-[50px]">
          <div class="arrow bg-white/20 p-4 rounded-full "><i class="fas fa-chevron-left"></i></div>
          
          
          <div class="hero-content flex flex-col  items-center gap-[24px]">

            <div class="content">
              <h2 class="max-w-xl text-center text-[68px] text-white"> Welcome to Swift Express Cargo</h2>          
            <p class=" max-w-xl text-center text-[20px] text-white">Lorem ipsum dolor sit amet consectetur. Congue lacinia tempor orci tellus sollicitudin morbi. Duis massa sit </p>
            
            </div>
            <div class="searchbar flex flex-row bg-white/20 justify-between w-[510px] py-1 px-[10px] items-center rounded-[38px]">

            <input type="text" placeholder="Tracking Number" class="focus:outline-none">
            <button class=" py-2 px-[26px] bg-gradient-to-r from-[#4CAF50] to-[#26C6DA] text-white font-[700] rounded-[38px]">Track Now</button>

          </div>
          </div>
  
          <div class="arrow bg-white/20 p-4 rounded-full "><i class="fas fa-chevron-right"></i></div>
        </div>
      </div>
    </section>
    <section>
      <div class="popula-Brand container gap-[32px] py-5">

        <div class="flex flex-row justify-between items-center">
          <h3 class="text-[36px] text-black font-[700]">Popular Brands</h3>
          <div class="icon flex gap-[10px]">
            <div class="arrow bg-gradient-to-r from-[#4CAF50] to-[#26C6DA] p-2 rounded-full "><i class="fas fa-chevron-left"></i></div>
            <div class="arrow bg-gradient-to-r from-[#4CAF50] to-[#26C6DA] p-2 rounded-full"><i class="fas fa-chevron-right"></i></div>
          </div>
        </div>

        <div class="brand-names flex flex-row ">
          <img class="w-[180px] h-[153px]" src="./brand-img/1.png" alt="">
